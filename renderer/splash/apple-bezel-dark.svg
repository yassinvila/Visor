/**
 * apple-bezel-dark.svg â€” Dark mode variant
 * High-fidelity Apple-inspired bezel in Space Gray/Midnight
 */
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Space Gray / Midnight gradient -->
    <linearGradient id="darkBezelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c2c2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1c1e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark inner shadow -->
    <linearGradient id="darkInnerShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Subtle highlight for premium metal look -->
    <linearGradient id="darkTopHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Chamfer edge gradient -->
    <linearGradient id="darkChamfer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#808088;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Soft drop shadow -->
    <filter id="darkSoftShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer bezel mask -->
    <clipPath id="darkBezelClip">
      <rect x="40" y="40" width="1120" height="720" rx="64" ry="64"/>
    </clipPath>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="800" fill="#000000" opacity="0"/>
  
  <!-- Outer shadow base -->
  <rect x="30" y="30" width="1140" height="740" rx="72" ry="72" 
        fill="rgba(0,0,0,0.6)" filter="url(#darkSoftShadow)"/>
  
  <!-- Main bezel body -->
  <rect x="40" y="40" width="1120" height="720" rx="64" ry="64" 
        fill="url(#darkBezelGradient)" 
        stroke="rgba(255,255,255,0.04)" 
        stroke-width="0.5"/>
  
  <!-- Inner display cutout (OLED black) -->
  <rect x="60" y="60" width="1080" height="680" rx="48" ry="48" 
        fill="#000000" 
        stroke="rgba(255,255,255,0.05)" 
        stroke-width="0.5"/>
  
  <!-- Top highlight strip (anodized aluminum effect) -->
  <rect x="40" y="40" width="1120" height="100" rx="64" ry="64" 
        fill="url(#darkTopHighlight)" 
        opacity="0.5"
        clip-path="url(#darkBezelClip)"/>
  
  <!-- Chamfered inner edge -->
  <rect x="58" y="58" width="1084" height="684" rx="50" ry="50" 
        fill="none" 
        stroke="url(#darkChamfer)" 
        stroke-width="2"
        opacity="0.6"/>
  
  <!-- Inner shadow for depth -->
  <rect x="60" y="60" width="1080" height="680" rx="48" ry="48" 
        fill="url(#darkInnerShadow)" 
        opacity="0.2"/>
  
  <!-- Fine highlight on top inner edge -->
  <rect x="60" y="60" width="1080" height="1.5" rx="0.5" ry="0.5" 
        fill="rgba(255,255,255,0.08)"/>
  
  <!-- Bottom reflection (minimal for dark mode) -->
  <ellipse cx="600" cy="765" rx="350" ry="15" 
           fill="rgba(0,0,0,0.2)"/>
</svg>
