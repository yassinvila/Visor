/**
 * apple-bezel.svg â€” High-fidelity Apple-inspired bezel frame
 * Scalable vector design following Apple's industrial design language
 */
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Premium silver/aluminum gradient -->
    <linearGradient id="bezelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8ed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner shadow for depth -->
    <linearGradient id="innerShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.02" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Top highlight for polished effect -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Chamfer edge gradient -->
    <linearGradient id="chamferGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#f0f0f5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#e0e0e5;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Soft drop shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for premium feel -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer bezel mask for clean edges -->
    <clipPath id="bezelClip">
      <rect x="40" y="40" width="1120" height="720" rx="64" ry="64"/>
    </clipPath>
  </defs>
  
  <!-- Background (optional - for contrast) -->
  <rect width="1200" height="800" fill="#f5f5f7" opacity="0"/>
  
  <!-- Outer shadow base -->
  <rect x="35" y="35" width="1130" height="730" rx="68" ry="68" 
        fill="rgba(0,0,0,0.04)" filter="url(#softShadow)"/>
  
  <!-- Main bezel body -->
  <rect x="40" y="40" width="1120" height="720" rx="64" ry="64" 
        fill="url(#bezelGradient)" 
        stroke="rgba(0,0,0,0.06)" 
        stroke-width="0.5"/>
  
  <!-- Inner display cutout (screen area) -->
  <rect x="60" y="60" width="1080" height="680" rx="48" ry="48" 
        fill="rgba(0,0,0,0.95)" 
        stroke="rgba(0,0,0,0.2)" 
        stroke-width="0.5"/>
  
  <!-- Top highlight strip (polished aluminum effect) -->
  <rect x="40" y="40" width="1120" height="80" rx="64" ry="64" 
        fill="url(#topHighlight)" 
        opacity="0.6"
        clip-path="url(#bezelClip)"/>
  
  <!-- Chamfered inner edge (3D depth) -->
  <rect x="58" y="58" width="1084" height="684" rx="50" ry="50" 
        fill="none" 
        stroke="url(#chamferGradient)" 
        stroke-width="1.5"
        opacity="0.7"/>
  
  <!-- Subtle inner shadow for depth -->
  <rect x="60" y="60" width="1080" height="680" rx="48" ry="48" 
        fill="url(#innerShadow)" 
        opacity="0.3"/>
  
  <!-- Fine highlight on inner edge (CNC-machined look) -->
  <rect x="60" y="60" width="1080" height="2" rx="1" ry="1" 
        fill="rgba(255,255,255,0.2)"/>
  
  <!-- Bottom subtle reflection -->
  <ellipse cx="600" cy="760" rx="400" ry="20" 
           fill="rgba(0,0,0,0.03)" 
           filter="url(#softShadow)"/>
</svg>
