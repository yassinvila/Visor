<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay Preview</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
      .viewport {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: 2px solid rgba(123, 220, 255, 0.6);
        pointer-events: none;
      }
      .circle {
        position: fixed;
        left: 866.304px;
        top: 994.3439999999999px;
        width: 91.392px;
        height: 91.392px;
        border-radius: 91.392px;
        border: 3px solid #7bdcff;
        box-shadow: 0 0 20px rgba(123, 220, 255, 0.45);
        pointer-events: none;
        z-index: 999999;
      }
    </style>
  </head>
  <body>
    <div class="viewport"></div>
    <div class="circle"></div>
  </body>
</html>
